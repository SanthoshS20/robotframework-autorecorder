# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: AutoRecorder

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Install chromedriver and add to path
      run: |
          sudo apt-get install -y unzip
          sudo apt-get install -y wget
          DEBIAN_FRONTEND=noninteractive
          sudo wget -N http://chromedriver.storage.googleapis.com/92.0.4515.107/chromedriver_linux64.zip
          sudo unzip chromedriver_linux64.zip
          sudo mv -f chromedriver /usr/local/share/chromedriver
          sudo rm /usr/bin/chromedriver
          sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
          sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
          sudo apt-get install -y libx11-6
          sudo apt-get install -y libnss3
          sudo apt-get install -y libglib2.0-0
          sudo wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y vim
          sudo sed 's/$HERE\/chrome"/\/opt\/google\/chrome\/chrome"/' -i /usr/bin/google-chrome
          sudo sed 's/$@"/$@" --no-sandbox/' -i /usr/bin/google-chrome
    - name: Run Test Mode Recorder TestCases
      run: robot -d results ./Tests/autorecorder_test.robot
    - name: Run Suite Mode Recorder TestCases
      run: robot -d results ./Tests/autorecorder_suite_test.robot

